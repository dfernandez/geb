{{ define "layout" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ .Title }}</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" />

    <style type="text/css">
        body {
        padding-top: 80px;
        }
    </style>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{.Title}}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {{if eq .Controller "/admin"}}class="active"{{end}}><a href="/admin">Home</a></li>
                <li {{if eq .Controller "/admin/news"}}class="active"{{end}}><a href="/admin/news">News</a></li>
                <li {{if eq .Controller "/admin/users"}}class="active"{{end}}><a href="/admin/users">Users</a></li>
                <li><a href="/logout">Logout</a></li>
                <li><p class="navbar-text">[{{.Profile.Name}}]</p></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {{ template "content" .TplVars }}
    </div>

</body>
</html>
{{ end }}
