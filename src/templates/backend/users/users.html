{{ define "content" }}
<table class="table">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Last login</th>
        <th>Registration</th>
    </tr>
    {{ range $index, $profile := .Profiles }}
    <tr>
        <td>{{ add $index 1 }}</td>
        <td>{{ $profile.Name }}</td>
        <td>{{ $profile.Email }}</td>
        <td>{{ $profile.LastLogin }}</td>
        <td>{{ $profile.Registration }}</td>
    </tr>
    {{ end }}
</table>
{{ end }}
