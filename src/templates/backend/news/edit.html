{{ define "content" }}
<form method="post" action="/admin/news/save">
    <input type="hidden" name="id" value="{{.News.Id.Hex}}" />
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" value="{{.News.Title}}">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <textarea name="htmlBody" class="form-control" id="body" placeholder="Text">{{.News.Body}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{{ end }}
