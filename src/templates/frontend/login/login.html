{{ define "content" }}

<script src="https://cdn.auth0.com/js/lock-8.2.min.js"></script>
<script type="text/javascript">
    var lock = new Auth0Lock('{{ .ClientId }}', '{{ .Domain }}');

    lock.show({
        callbackURL: '{{ .CallbackURL }}',
        responseType: 'code',
        authParams: {
            scope: 'openid profile',
        },
    });
</script>

{{ end }}
